<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Search Results</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Web Search Results</h1>
      <form action="/websearch" method="POST">
        <input 
          class="search-input"
          type="text"
          placeholder="Enter your search query..."
          value="{{query}}"
          name="query"
        />
        <button type="submit">Search</button>
      </form>
      {% if urls %} 
      {% for url in urls %}
      <div class="results">
        <div class="result">
          <h3>
            {{ url[1] }}
            <a href="{{ url[0] }}" target="_blank">{{ url[0] }}</a>
          </h3>
          <p>PageRank: {{ url[2] }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <h1>No results found</h1>
    {% endif %}
  </body>
</html>
